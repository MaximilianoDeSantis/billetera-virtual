<body>
    <header>
        <nav class="header__nav">

            <!-- Logo a modificar  -->

            <ul class="header__nav__links-container">

            </ul>
        </nav>
    </header>

    <main class="sign-in-main">

        <!-- FALTA CORREGIR ESTILOS PAGINA -->
        
        <section class="separador">
            <h2>Crear usuario</h2>
            <form action="" id="form-sign-in">
                <label for="create-user">Nombre de usuario:</label>
                <input id="create-user" type="text" name="user" required>

                <label for="create-email">Email:</label>
                <input id="create-email" type="text" name="mail" required>

                <label for="create-phone">Telefono:</label>
                <input id="create-phone" type="number" name="user" required>

                <label for="create-password">Contrase√±a:</label>
                <input id="create-password" type="password" name="password" required>

                <button id="create-newUser" class="btn">Crear Usuario</button>

            </form>

        </section>

        <section class="sign-in-main__img">
            <img src="../assets/img/sign-up.png" alt="">

        </section>
    </main>

    <script src="../js/main.js" type="module"></script>
</body>
</html>
